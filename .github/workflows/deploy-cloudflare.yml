name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers and Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Worker
        run: npm run build:worker

      - name: Build Pages
        run: npm run build:pages

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy

      - name: Deploy Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist/public --project-name=globalsync

      - name: Deployment Summary
        run: |
          echo "‚úÖ Worker deployed successfully"
          echo "‚úÖ Pages deployed successfully"
          echo "üåê Your app should be live at:"
          echo "   Worker: https://globalsync.YOUR_SUBDOMAIN.workers.dev"
          echo "   Pages: https://globalsync.pages.dev"
